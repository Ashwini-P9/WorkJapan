    <section id="job-listings">
        <h2>Job Listings</h2>
        <div class="search-bar" >
              <input type="text" placeholder="Search job" id="search-input">

        </div>
        <div id="job-listings-container">
            <!-- Job listings will be dynamically added here -->
        </div>
    </section>

 



       
    















<!-- Add this modal element at the end of your body -->
<div id="job-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" alt="image" style="height:500px; width: 500px;">
        <h2 id="modal-title"></h2>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p id="modal-description"></p>
        <button onclick="openApplicationForm()" style="align-items: center;">Apply Now</button>
    </div>
</div>
